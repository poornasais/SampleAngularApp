
<app-header #headerComponent ></app-header>
<app-page1 *ngIf= "headerComponent.pageNumber === 1"></app-page1>
<app-page2 *ngIf = "headerComponent.pageNumber === 2"></app-page2>
<app-page3 *ngIf = "headerComponent.pageNumber === 3"></app-page3>
<app-footer #footer [lastReference] = startDate></app-footer>


<button type="button" (click)="onClickUpdate()">Update the last reference</button>
